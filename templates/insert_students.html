<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserisci Nuovo Studente</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Inserisci un Nuovo Studente</h2>
        <form action="/add_student" method="POST" class="space-y-4">
            <div>
                <label for="student_id" class="block text-sm font-medium text-gray-700">Matricola:</label>
                <input type="number" name="student_id" id="student_id" required
                       class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700">Nome e Cognome:</label>
                <input type="text" name="name" id="name" required
                       class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div>
                <label for="gender" class="block text-sm font-medium text-gray-700">Genere:</label>
                <input type="text" name="gender" id="gender" required
                       class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div>
                <label for="age" class="block text-sm font-medium text-gray-700">Et√†:</label>
                <input type="number" name="age" id="age" required
                       class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div>
                <label for="major" class="block text-sm font-medium text-gray-700">Indirizzo Principale:</label>
                <input type="text" name="major" id="major" required
                       class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div>
                <label for="interested_domain" class="block text-sm font-medium text-gray-700">Indirizzo Specialistico:</label>
                <input type="text" name="interested_domain" id="interested_domain" required
                       class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div class="flex justify-between items-center">
                <button type="submit"
                        class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition duration-200">
                    Aggiungi Studente
                </button>
                <a href="/" class="text-blue-600 hover:underline">Torna Indietro</a>
            </div>
        </form>
    </div>
</body>
</html>
